<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sort.css">
	<script src="utils.js"></script>
	<script src="draw.js"></script>
	<script src="algo.js"></script>
	<script src="sort.js"></script>
	<title>Sorting Algorithm Visualizer</title>
</head>

<body class="body-center">

	<header>
		<!--  -->
	</header>

	<h1 class="center">Sorting Algorithm Visualizer</h1>

	<section>
		<div>
			<h2 class="center">Parameters</h2>
			<div class="center">
				<div class="option-group">
					<h3 class="center">Display Type</h3>
					<p class="center setting" id="set-displayType">Bars</p>
					<div class="center">
						<button id="vis-bars">Bars</button>
						<button id="vis-points">Points</button>
					</div>
				</div>


				<!-- <div class="option-group">
					<h3 class="center">Pre-Sort</h3>
					<p class="center setting" id="set-randomize">Shuffle</p>

					<div class="center">
						<button id="arr-shuffle">
							Shuffle
						</button>
						<button id="arr-random">
							Randomize
						</button>
					</div>
				</div> -->


				<div class="option-group">
					<h3 class="center">Array Size</h3>
					<p class="center setting" id="set-arraySize">64</p>

					<button id="arr-size-down">
						Size -
					</button>
					<button id="arr-refresh">
						Refresh
					</button>
					<button id="arr-size-up">
						Size +
					</button>
				</div>


				<div class="option-group">
					<h3 class="center">Speed</h3>
					<p class="center setting" id="set-speedMult">1x</p>

					<button id="set-spd-reset">Reset</button>
					<button id="set-spd-up">Increase</button>
				</div>
			</div>
		</div>

		<div>
			<div class="center">
				<h2>Sorts</h2>
			</div>
			<div class="center">
				<button id="sort-slow">
					Slow
				</button>
				<!-- <button id="sort-stooge">
					Stooge
				</button> -->
				<button id="sort-selection">
					Selection
				</button>
				<button id="sort-gnome">
					Gnome
				</button>
				<button id="sort-insertion">
					Insertion
				</button>
				<button id="sort-quick">
					QuickSort
				</button>
			</div>
		</div>
	</section>

	<section id="section-display">

		<figure id="canvas-bg">
			<canvas id="sort-display"></canvas>
		</figure>
	</section>


	<footer>
		<!--  -->
	</footer>

</body>



</html>
