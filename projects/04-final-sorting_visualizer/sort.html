<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sort.css">
	<script src="draw.js"></script>
	<script src="algo.js"></script>
	<script src="sort.js"></script>
	<title>Sorting Algorithm Visualizer</title>
</head>

<body>
	<!-- 
		baseline: canvas which displays sorting algorithm
	 -->
	<h1 class="center">Sorting Algorithm Visualizer</h1>
	<div>
		<div class="center">
			<h2>Parameters</h2>
		</div>
		<div class="center">
			<button id="arr-size-down">
				Halve Size
			</button>
			<p>| |</p>
			<button id="arr-refresh">
				Refresh Array
			</button>
			<p>| |</p>
			<button id="arr-size-up">
				Double Size
			</button>
		</div>
	</div>

	<div>
		<div class="center">
			<h2>Setup</h2>
		</div>
		<div class="center">
			<button id="arr-shuffle">
				Shuffle
			</button>
			<p>| |</p>
			<button id="arr-random">
				Randomize
			</button>
		</div>
	</div>

	<div>
		<div class="center">
			<h2>Sorts</h2>
		</div>
		<div class="center">
			<button id="sort-gnome">
				Gnome Sort
			</button>
			<p>| |</p>
			<button id="sort-quick">
				QuickSort
			</button>
		</div>
	</div>
	<br>
	<div class="center">
		<div class="canvas-bg">
			<canvas id="sort-display"></canvas>
		</div>

	</div>

</body>

</html>
