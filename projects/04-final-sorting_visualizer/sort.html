<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sort.css">
	<script src="utils.js"></script>
	<script src="draw.js"></script>
	<script src="algo.js"></script>
	<script src="sort.js"></script>
	<title>Sorting Algorithm Visualizer</title>
</head>

<body class="body-center">

	<header>
		<!--  -->
	</header>

	<section>

		<h1 class="center">Sorting Algorithm Visualizer</h1>
		<div>
			<div class="center">
				<h2>Visualizer</h2>
			</div>
			<div class="center">
				<p class="setting" id="set-displayType">Bars</p>
			</div>
			<div class="center">
				<button id="vis-bars">Bars</button>
				<button id="vis-points">Points</button>
			</div>

			<div class="center">
				<h2>Parameters</h2>
			</div>
			<div class="center">
				<button id="arr-size-down">
					Halve Size
				</button>
				<button id="arr-refresh">
					Refresh Array
				</button>
				<button id="arr-size-up">
					Double Size
				</button>
			</div>
		</div>

		<div>
			<div class="center">
				<h2>Setup</h2>
			</div>
			<div class="center">
				<p class="setting" id="set-randomize">Shuffle</p>
			</div>
			<div class="center">
				<button id="arr-shuffle">
					Shuffle
				</button>
				<button id="arr-random">
					Randomize
				</button>
			</div>
		</div>

		<div>
			<div class="center">
				<h2>Sorts</h2>
			</div>
			<div class="center">
				<button id="sort-slow">
					Slow
				</button>
				<!-- <button id="sort-stooge">
					Stooge
				</button> -->
				<button id="sort-selection">
					Selection
				</button>
				<button id="sort-gnome">
					Gnome
				</button>
				<button id="sort-insertion">
					Insertion
				</button>
				<button id="sort-quick">
					QuickSort
				</button>
			</div>
		</div>
	</section>

	<section id="section-display">

		<figure id="canvas-bg">
			<canvas id="sort-display"></canvas>
		</figure>
	</section>


	<footer>
		<!--  -->
	</footer>

</body>



</html>
