<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sort.css">
	<script src="audio.js"></script>
	<script src="utils.js"></script>
	<script src="draw.js"></script>
	<script src="algo.js"></script>
	<script src="sort.js"></script>
	<title>Sorting Algorithm Visualizer</title>
</head>

<body class="center-col">

	<header>
		<!--  -->
	</header>

	<h1 class="center">Sorting Algorithm Visualizer</h1>

	<section>
		<h2 class="center">Parameters</h2>
		<div class="center">

			<div class="option-group">
				<h3 class="center">Display&nbsp;Type</h3>
				<p class="center setting" id="set-displayType">_</p>
				<div class="center">
					<button id="vis-bars">Bars</button>
					<button id="vis-pyramid">Pyramid</button>
					<button id="vis-points">Points</button>
				</div>
				<div class="center">
					<button id="vis-circle">Circle</button>
					<button id="vis-spiral">Spiral</button>
					<button id="vis-circle-slices">Circle Slices</button>
					<button id="vis-spiral-slices">Spiral Slices</button>
				</div>
			</div>

			<div class="option-group">
				<h3 class="center">Array&nbsp;Size</h3>
				<p class="center setting" id="set-arraySize">_</p>

				<button id="arr-size-down">
					--
				</button>
				<button id="arr-size-up">
					++
				</button>
			</div>


			<div class="option-group">
				<h3 class="center">Speed</h3>
				<p class="center setting" id="set-displaySpeed">_</p>

				<button id="set-spd-reset">Reset</button>
				<button id="set-spd-up">++</button>
			</div>


			<div class="option-group">
				<h3 class="center">Display&nbsp;Delay</h3>
				<p class="center setting" id="set-displayTimeout">_</p>

				<button id="set-timeout-down">--</button>
				<button id="set-timeout-reset">Reset</button>
				<button id="set-timeout-up">++</button>
			</div>

		</div>


		<div>
			<h2 class="center">Sorts</h2>

			<div class="center">

				<div class="option-group center-col">
					<h3 class="center">Slow | O(n^2)</h3>

					<button id="sort-slow">
						Slow
					</button>
					<button id="sort-stooge">
						Stooge
					</button>
					<button id="sort-gnome">
						Gnome
					</button>
					<button id="sort-selection">
						Selection
					</button>
					<button id="sort-bubble">
						Bubble
					</button>
					<button id="sort-oddEven">
						Odd-Even
					</button>
					<button id="sort-gravity">
						Gravity
					</button>
				</div>

				<div class="option-group  center-col">
					<h3 class="center">Slow+ | O(n^2)</h3>

					<button id="sort-insertion">
						Insertion
					</button>
					<button id="sort-cocktail">
						Cocktail-Shaker
					</button>
					<button id="sort-selection-double">
						Double Selection
					</button>
					<button id="sort-batcher-oddEven">
						Batcher Odd-Even
					</button>
					<button id="sort-bitonic">
						Bitonic
					</button>
					<button id="sort-comb">
						Comb
					</button>
					<button id="sort-shell">
						Shell
					</button>
				</div>

				<div class="option-group  center-col">
					<h3 class="center">Fast | O(n log n)</h3>

					<button id="sort-radix-10">
						Radix LSD Base10
					</button>
					<button id="sort-radix-4">
						Radix LSD Base4
					</button>
					<button id="sort-radix-2">
						Radix LSD Base2
					</button>

					<button id="sort-insertion-binary">
						Binary Insertion
					</button>
					<button id="sort-heap">
						Heap
					</button>
					<button id="sort-merge">
						Merge
					</button>
					<button id="sort-quick">
						QuickSort
					</button>
				</div>


			</div>
		</div>
	</section>

	<section id="section-display">

		<div class="sort-display-head">
			<div class="center-col option-group">
				<div class="center">
					<button id="sort-again">Sort Again!</button>
					<button id="share">Share This Sort!</button>
				</div>
			</div>

			<h2 class="center" id="sort-name">_</h2>

			<div class="center-col option-group">
				<div class="center">
					<label for="vol-mute"><span>Mute:</span></label>
					<input type="checkbox" name="vol-mute" id="vol-mute">
					<div><span>Audio: </span><span id="audio-display">_</span></div>
				</div>
				<div class="center">
					<label for="vol-slider"><span>Volume: </span></label>
					<input type="range" name="vol-slider" id="vol-slider" min="0" max="1" step="0.01">
				</div>
			</div>
		</div>

		<figure id="canvas-bg">
			<canvas id="sort-display"></canvas>
		</figure>


	</section>


	<footer>
		<!--  -->
	</footer>

</body>



</html>
