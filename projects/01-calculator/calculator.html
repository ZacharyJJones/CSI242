<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">
	<script src="./calculator.js"></script>
	<title>JavaScript Calculator</title>
</head>

<body>
	<div class="flex-center">
		<h1>JavaScript Calculator</h1>
	</div>
	<div class="flex-center">
		<div id="calculator">
			<div class="calculator-head">
				<ul class="system-buttons">
					<li id="calculator-close"></li>
					<li id="calculator-sleep"></li>
					<li id="calculator-open"></li>
				</ul>
				<p class="number-display-previous"></p>
				<p class="number-display"></p>
			</div>
			<div class="calculator-body">
				<div class="grid-container">
					<div class="calc-button operation" id="calc-button-ac">AC</div>
					<div class="calc-button operation" id="calc-button-sign">±</div>
					<div class="calc-button operation" id="calc-button-percent">%</div>
					<div class="calc-button expression" id="calc-button-divide">÷</div>
					<div class="calc-button number" id="calc-number-7">7</div>
					<div class="calc-button number" id="calc-number-8">8</div>
					<div class="calc-button number" id="calc-number-9">9</div>
					<div class="calc-button expression" id="calc-button-multiply">x</div>
					<div class="calc-button number" id="calc-number-4">4</div>
					<div class="calc-button number" id="calc-number-5">5</div>
					<div class="calc-button number" id="calc-number-6">6</div>
					<div class="calc-button expression" id="calc-button-subtract">-</div>
					<div class="calc-button number" id="calc-number-1">1</div>
					<div class="calc-button number" id="calc-number-2">2</div>
					<div class="calc-button number" id="calc-number-3">3</div>
					<div class="calc-button expression" id="calc-button-add">+</div>
					<div class="calc-button number" id="calc-number-0">0</div>
					<div class="calc-button number" id="calc-number-decimal">.</div>
					<div class="calc-button expression" id="calc-button-equals">=</div>
				</div>
			</div>
		</div>
	</div>

	<br><br>
	<hr>

	<div class="flex-center">
		<h2>Reference image:</h2>
	</div>
	<div class="flex-center">
		<img src="./calc-ref.png" alt="macintosh calculator">
	</div>
</body>

</html>
